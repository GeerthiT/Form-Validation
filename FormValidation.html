<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register User</title>
  </head>
  <body>
    <div class="wrapper" style="text-align: center;">
        <br><br><br>
        <form id="regForm" class="regForm">
    
          <div class="container-fluid container-lg" style="background-color: rgb(211, 239, 243);">
            <div class="headline">
            <br><br><h1>Register user</h1>
            <br><br>
          </div>
          <div class="form-group row" >
          <div class="col-xs">
          <div class="container-fluid">
          <div class="form-content">
<!--First Name -->
            <div class="input-group">
                <h4>
                <label for="firstName" class="input-label">First Name: </label></h4>
                <input type="text" id="firstName" class="form-control" placeholder="Enter first name" >
                <p class="invalid-input text-danger" ></p>
            </div>
                <br>
<!--Second Name -->
            <div class="input-group">
                <h4>
                    <label for="secondName" class="input-label">Second Name: </label></h4>
                    <input type="text" id="secondName" class="form-control" placeholder="Enter second name">
                <p class="invalid-input text-danger"></p>
            </div>
                <br>
<!--Email -->
                <div class="input-group">
                    <h4>
                        <label for="email" class="input-label">Email address: </label></h4>
                        <input type="email" id="email" class="form-control" placeholder="Enter email address">
                    <p class="invalid-input text-danger"></p>
                </div>
                    <br>    
<!--Password -->
                    <div class="input-group">
                        <h4>
                            <label for="Password" class="input-label">Password: </label></h4>
                            <input type="password" id="password" class="form-control" placeholder="Enter password">
                        <p class="invalid-input text-danger"></p>
                    </div>
                        <br>  
<!--Repeat Password -->
<div class="input-group">
    <h4>
        <label for="Password2" class="input-label">Repeat Password: </label></h4>
        <input type="password" id="password2" class="form-control" placeholder="Repeat password">
    <p class="invalid-input text-danger"></p>
</div>
    <br> 
<!--Sign Up -->
<input type="submit" class="btn btn-info"  value="Submit" style="text-align: left;">
</div>
    <br> 
          </div>
        </div>
        </div>
    </div>
</div>
    <script src="formValidation.js"></script>
  </body>
</html>
